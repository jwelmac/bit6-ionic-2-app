  Ionic pages and navigation.

<ion-header>
  <tab-header [tabHeader]="tabHeader"></tab-header>
</ion-header>

<ion-content>
  <div>
    <!-- Segment buttons with text -->
    <ion-segment [(ngModel)]="selectedType" color="primary">
     <ion-segment-button *ngFor="let type of callTypes" value="{{type.value}}" (ionSelect)="selectCallType($event)">
       {{type.text}}
     </ion-segment-button>
    </ion-segment>
  </div>
  <div padding>{{selectedType}} Calls</div>
</ion-content>
