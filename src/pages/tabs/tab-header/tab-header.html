<!--
  Generated template for the TabHeader page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{tabHeader.title}}</ion-title>
    <ion-buttons end *ngIf="tabHeader.icons">
      <button ion-button padding icon-only *ngFor="let icon of tabHeader.icons"
      (click)="showModal(icon.modal)">
        <ion-icon name="{{icon.name}}"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
