<!-- Menu -->
<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar color="primary">
      <ion-item  color="primary">
        <ion-avatar item-left>
          <img src="assets/img/avatar-luke.png">
        </ion-avatar>
        <ion-title>{{ appData.getDisplayName() | ucfirst }}</ion-title>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content class="outer-content">

    <ion-list>
      <ion-list-header>
        Account
      </ion-list-header>
      <button ion-item menuClose>
        <ion-icon item-left name="ios-contact"></ion-icon>
        Profile
      </button>
      <button ion-item menuClose (click)="logout()">
        <ion-icon item-left name="log-out"></ion-icon>
        Logout
      </button>
    </ion-list>

  </ion-content>


</ion-menu>

<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
